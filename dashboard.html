<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMate - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-section">

        <!-- Profile at Top Right -->
        <div class="profile-card">
            <img id="profilePic" src="default-profile.png" alt="Profile" class="profile-img">
            <h3 id="profileName">Your Name</h3>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button id="changePicBtn" class="btn small-btn">Change Pic</button>
        </div>

        <!-- Welcome Message -->
        <div class="overlay dashboard-card animate-slide-up">
            <h1 class="title">Welcome, <span id="welcomeName" class="hover-name"></span>!</h1>
            <p id="emailDisplay" class="subtitle"></p>

            <!-- User Details Form -->
            <form id="userDetailsForm" class="grid-form">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="date" id="dob" required>
                
                <select id="gender" required>
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <select id="height" required>
                    <option value="">Height</option>
                    <option value="Below 150 cm">Below 150 cm</option>
                    <option value="150-155 cm">150-155 cm</option>
                    <option value="155-160 cm">155-160 cm</option>
                    <option value="160-165 cm">160-165 cm</option>
                    <option value="165-170 cm">165-170 cm</option>
                    <option value="170-175 cm">170-175 cm</option>
                    <option value="175-180 cm">175-180 cm</option>
                    <option value="Above 180 cm">Above 180 cm</option>
                </select>

                <select id="weight" required>
                    <option value="">Weight</option>
                    <option value="Below 40 kg">Below 40 kg</option>
                    <option value="40-50 kg">40-50 kg</option>
                    <option value="50-60 kg">50-60 kg</option>
                    <option value="60-70 kg">60-70 kg</option>
                    <option value="70-80 kg">70-80 kg</option>
                    <option value="Above 80 kg">Above 80 kg</option>
                </select>

                <select id="location" required>
                    <option value="">State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>

                <button type="submit" class="btn glow full-width">Save Details</button>
            </form>

            <button id="logoutBtn" class="btn glow full-width">Logout</button>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
