    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediBot Chat</title>
  <style>
    :root {
      --primary-blue: #1e3c72;
      --primary-teal: #2a5298;
      --accent-green: #38ef7d;
      --highlight-yellow: #FFD600;
      --highlight-orange: #FFB800;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, var(--primary-blue), var(--primary-teal), var(--accent-green));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
       margin-left: 300px;
      margin: 0;
      
    }

    .chat-container {
      width: fit-content;
      height: 800px;
      display: flex;
     
      flex-direction: column;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .chat-header {
      background: rgba(0,0,0,0.3);
      color: var(--highlight-yellow);
      padding: 18px;
      font-size: 1.5em;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 75%;
      animation: fadeIn 0.3s ease-in-out;
    }

    .bot {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      align-self: flex-start;
    }

    .user {
      background: var(--highlight-yellow);
      color: black;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.3);
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 1em;
    }

    .chat-input input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .chat-input button {
      background: var(--highlight-yellow);
      color: black;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: var(--highlight-orange);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">MediBot ðŸ’¬</div>
    <div class="chat-messages" id="chat">
      <div class="message bot">Hello! What symptoms are you experiencing today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your response..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const userMsg = input.value.trim();
      if (!userMsg) return;

      // Add user message
      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.innerText = userMsg;
      chat.appendChild(userDiv);

      // Auto scroll
      chat.scrollTop = chat.scrollHeight;

      // Simulate bot reply
      setTimeout(() => {
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot';
        botDiv.innerText = "Let me analyze that...";
        chat.appendChild(botDiv);
        chat.scrollTop = chat.scrollHeight;
      }, 800);

      input.value = '';
    }
  </script>
</body>
</html>
